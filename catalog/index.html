<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PRIMARY SEO -->
    <title>Archery Equipment Catalog | Eagle Eye Archery India</title>
    <meta name="description" content="Explore our complete catalog of professional bows, arrows, and accessories. Premium gear for every archer by Eagle Eye Archery Private Limited.">
    <link rel="canonical" href="https://egaleeyearchery.com/catalog/" />

    <!-- SCHEMA MARKUP (Google CollectionPage Schema) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Archery Equipment Catalog",
      "url": "https://egaleeyearchery.com/catalog/",
      "description": "Comprehensive catalog of professional bows, arrows, and archery accessories from top global brands.",
      "mainEntity": {
        "@type": "ItemList",
        "itemListElement": [
          { "@type": "ListItem", "position": 1, "name": "Compound Bows" },
          { "@type": "ListItem", "position": 2, "name": "Target Arrows" }
        ]
      }
    }
    </script>

    <!-- CSS (Paths corrected with ../) -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../assets/css/ee-style.css">
</head>
<body class="bg-light">

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- MAIN CATALOG HERO -->
    <section class="catalog-header text-center text-white py-5" style="background: linear-gradient(rgba(25,135,84,0.9), rgba(0,0,0,0.85)), url('../assets/images/about/about-bg.jpg') center/cover fixed;">
        <div class="container py-4">
            <h1 class="display-3 fw-black text-uppercase mb-2" data-aos="fade-down">Product Catalog</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase fw-bold small">
                    <li class="breadcrumb-item"><a href="../index.html" class="text-white text-decoration-none opacity-75">Home</a></li>
                    <li class="breadcrumb-item active text-warning" aria-current="page">Catalog</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- CATALOG CONTENT SECTION -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                
                <!-- SIDEBAR: FILTERS -->
                <div class="col-lg-3">
                    <div class="sidebar-sticky shadow-sm p-4 bg-white rounded-4 border-top border-success border-4" data-aos="fade-right">
                        <h5 class="fw-bold mb-4 d-flex justify-content-between">
                            <span>FILTERS</span>
                            <i class="fas fa-sliders-h text-muted"></i>
                        </h5>

                        <div class="filter-group mb-4">
                            <label class="fw-bold small text-muted text-uppercase mb-3 d-block">Categories</label>
                            <ul class="list-unstyled catalog-side-menu">
                                <li><a href="bows.html" class="d-flex justify-content-between py-2 active-cat">Bows <i class="fas fa-chevron-right small mt-1"></i></a></li>
                                <li><a href="arrows.html" class="d-flex justify-content-between py-2">Arrows <i class="fas fa-chevron-right small mt-1"></i></a></li>
                                <li><a href="accessories.html" class="d-flex justify-content-between py-2">Accessories <i class="fas fa-chevron-right small mt-1"></i></a></li>
                                <li><a href="targetscase.html" class="d-flex justify-content-between py-2">Targets & Cases <i class="fas fa-chevron-right small mt-1"></i></a></li>
                            </ul>
                        </div>

                        <div class="filter-group mb-4">
                            <label class="fw-bold small text-muted text-uppercase mb-3 d-block">Filter By Price</label>
                            <input type="range" class="form-range" id="priceRange">
                            <div class="d-flex justify-content-between small text-muted mt-2">
                                <span>₹1,000</span>
                                <span>₹2,00,000</span>
                            </div>
                        </div>

                        <button class="btn btn-dark w-100 rounded-pill fw-bold py-2 mt-3">CLEAR ALL</button>
                    </div>
                </div>

                <!-- MAIN GRID: PRODUCTS -->
                <div class="col-lg-9">
                    <!-- Top Toolbar -->
                    <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 shadow-sm rounded-3" data-aos="fade-up">
                        <p class="mb-0 small text-muted">Showing all <strong>15</strong> results</p>
                        <div class="d-flex align-items-center">
                            <span class="small text-muted me-2">Sort By:</span>
                            <select class="form-select form-select-sm border-0 bg-light fw-bold" style="width: 160px;">
                                <option>Newest Arrivals</option>
                                <option>Price: Low to High</option>
                                <option>Popularity</option>
                            </select>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="row g-4">
                        
                        <!-- Product Card 1 -->
                        <div class="col-md-4 col-sm-6" data-aos="fade-up">
                            <div class="card product-card-catalog border-0 shadow-sm h-100 position-relative">
                                <div class="badge bg-danger position-absolute top-0 end-0 m-3 z-index-1">NEW</div>
                                <div class="cat-img-box">
                                    <img src="https://www.mychoicearchery.com/thumbnail.ashx?ImgSrc=~/Foto/Prodotti/10531/SUTRA-RTX-40-Black.jpg&width=400" class="card-img-top" alt="Bow">
                                    <div class="hover-overlay">
                                        <a href="product-details.html" class="btn btn-light rounded-pill fw-bold small">QUICK VIEW</a>
                                    </div>
                                </div>
                                <div class="card-body p-4 text-center">
                                    <p class="small text-muted text-uppercase fw-bold mb-1">PSE Archery</p>
                                    <h6 class="fw-bold text-dark mb-3">SUPRA RTX 40 SE</h6>
                                    <div class="h5 fw-black text-success">₹99,000</div>
                                    <a href="product-details.html" class="btn btn-outline-dark btn-sm rounded-pill w-100 mt-3 fw-bold">DETAILS</a>
                                </div>
                            </div>
                        </div>

                        <!-- Card 2 -->
                        <div class="col-md-4 col-sm-6" data-aos="fade-up" data-aos-delay="100">
                            <div class="card product-card-catalog border-0 shadow-sm h-100 position-relative">
                                <div class="cat-img-box">
                                    <img src="https://www.mychoicearchery.com/thumbnail.ashx?ImgSrc=~/Foto/Prodotti/10508/X-LIDE-Nero.jpg&width=400" class="card-img-top" alt="Gear">
                                    <div class="hover-overlay">
                                        <a href="product-details.html" class="btn btn-light rounded-pill fw-bold small">QUICK VIEW</a>
                                    </div>
                                </div>
                                <div class="card-body p-4 text-center">
                                    <p class="small text-muted text-uppercase fw-bold mb-1">Beiter</p>
                                    <h6 class="fw-bold text-dark mb-3">V-LOCK SYSTEM</h6>
                                    <div class="h5 fw-black text-success">₹12,500</div>
                                    <a href="product-details.html" class="btn btn-outline-dark btn-sm rounded-pill w-100 mt-3 fw-bold">DETAILS</a>
                                </div>
                            </div>
                        </div>

                        <!-- इसी तरह और 6-9 प्रोडक्ट्स कार्ड जोड़ें -->

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER PLACEHOLDER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS (Paths corrected) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        $(function(){
            // ../ path is important here
            $("#header-placeholder").load("../components/header.html");
            $("#footer-placeholder").load("../components/footer.html");
        });
        AOS.init({ duration: 800, once: true });
    </script>

    <script>
    $(function(){
        // फोल्डर के अंदर से हेडर लोड करना
        $("#header-placeholder").load("../components/header.html", function() {
            
            // Catalog लिंक का लॉजिक
            const catalogBtn = document.getElementById('catalogMainLink');
            if (catalogBtn) {
                catalogBtn.addEventListener('click', function() {
                    // चूँकि आप पहले से कैटलॉग फोल्डर में हैं, तो बस index.html लोड करें
                    window.location.href = "index.html"; 
                });
            }

            // Contacts लिंक का लॉजिक
            const contactBtn = document.getElementById('contactsLink');
            if (contactBtn) {
                contactBtn.addEventListener('click', function() {
                    window.location.href = "./contact-us.html"; // एक कदम बाहर निकलकर कांटेक्ट पेज पर जाना
                });
            }
        });
        
        $("#footer-placeholder").load("../components/footer.html");
    });
</script>
</body>
</html>
