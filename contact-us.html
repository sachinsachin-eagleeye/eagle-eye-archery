<!-- contact-us.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Eagle Eye Archery</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/ee-style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <!-- Contact Header -->
    <section class="py-5 bg-success text-white text-center">
        <div class="container">
            <h1 class="fw-bold display-4">Contact US</h1>
            <p class="lead">We are here to help you with any questions or support you need!</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                
                <!-- Left Side: Contact Info -->
               


                <div class="col-lg-5">
    <h3 class="fw-bold mb-4 border-bottom border-success pb-2">CONTACTS</h3>
    <div class="mb-4">
        <p class="mb-1 text-muted small text-uppercase fw-bold">Address:</p>
        <p class="h6"><i class="fas fa-map-marker-alt text-success me-2"></i> Kurukshetra - INDIA</p>
    </div>
    <div class="mb-4">
        <p class="mb-1 text-muted small text-uppercase fw-bold">Phone:</p>
        <p class="h6"><i class="fas fa-phone-alt text-success me-2"></i> +91 9569236411</p>
    </div>
    <div class="mb-4">
        <p class="mb-1 text-muted small text-uppercase fw-bold">E-mail / Info:</p>
        <p class="h6"><i class="fas fa-envelope text-success me-2"></i> info@egaleeyearchery.com</p>
        <p class="h6"><i class="fas fa-globe text-success me-2"></i> www.egaleeyearchery.com</p>
    </div>
</div>

                <!-- Right Side: Contact Form (Scalable) -->
                <div class="col-lg-7">
                    <h3 class="fw-bold mb-4 border-bottom border-success pb-2">REQUEST FORM</h3>
                    
                    <!-- Formspree use kar sakte hain email ke liye bina backend ke -->
                    <form action="https://formspree.io/f/your-id" method="POST" class="row g-3">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="name" class="form-control bg-light border-start-0" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" name="email" class="form-control bg-light border-start-0" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-pen text-muted"></i></span>
                                <textarea name="message" class="form-control bg-light border-start-0" rows="5" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success px-5 fw-bold text-uppercase">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Google Maps (Scalable Feature) -->
    <div class="container-fluid p-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83923192776!2d77.0688975472!3d28.527280343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b34766245%3A0xfa939e56a6741221!2sDelhi!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("components/header.html");
            $("#footer-placeholder").load("components/footer.html");
        });
    </script>
</body>
</html>
